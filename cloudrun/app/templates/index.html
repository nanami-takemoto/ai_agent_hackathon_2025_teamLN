<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Peacek - AI画像匿名化ツール</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Peacek - AI画像匿名化ツール</h1>
      <p>画像をアップロードするだけで簡単匿名化！SNSに公開する前に個人情報を隠そう🚀</p>
    </header>

    <main class="container">
      <section id="dropzone" class="dropzone" aria-label="画像アップロード領域">
        <div class="dropzone-inner">
          <div class="drop-icon" aria-hidden="true">🖼️</div>
          <p>画像をここにドラッグ&ドロップ</p>
          <span class="or">または</span>
          <label class="button">
            画像を選択
            <input id="fileInput" type="file" accept="image/*" hidden />
          </label>
        </div>
      </section>

      <section class="preview">
        <div class="preview-grid">
          <div>
            <h3>入力画像</h3>
            <img id="inputPreview" alt="入力プレビュー" />
          </div>
          <div>
            <h3>出力画像</h3>
            <img id="outputPreview" alt="出力プレビュー" />
          </div>
        </div>
      </section>

      <section class="actions">
        <button id="maskFacesBtn" class="primary" disabled>匿名化（花束）</button>
      </section>
      
    </main>

    <footer class="app-footer">© 2025 Team LN</footer>

    <script src="/static/app.js" defer></script>
  </body>
  </html>
